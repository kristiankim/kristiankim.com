{% if parent %}
  <footer class="article-footer">
    <ul class="post_nav">
      {% if previous %}
        <li class="previous"><a href="{{post.previous.url}}" class="altnav left">&larr; previous</a><a href="{{post.previous.url}}" class="mainnav left">&larr; {{post.previous.title}}</a></li>
      {% endif %}
      {% if parent %}
        <li class="parent"><a href="{{parent.url}}" class="parent-btn"><img src="../assets/parent.svg"></a></li>
      {% endif %}
      {% if next %}
        <li class="next"><a href="{{post.next.url}}" class="altnav right">next &rarr;</a><a href="{{post.next.url}}" class="mainnav right">{{post.next.title}} &rarr;</a></li>
      {% endif %}
    </ul>
    
    <div class="share-t">
     <a href="https://twitter.com/share" class="twitter-share-button" data-text="I recommend this:" data-url="{{ current.permalink }}" data-via="{{ site.meta.twitter }}" data-lang="en">Tweet</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>

  </footer>
      
    
{% endif %}
