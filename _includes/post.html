{% capture tags %}
	{% for tag in current.taxonomy.tags %}
		<a href="{{ tag.url }}">#{{ tag.value }}</a>
	{% endfor %}
{% endcapture %}

<article>
	<header>
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <h5>{{ post.date | date: '%B %d, %Y' }}</h5>
	</header>
	{{ post.body }}
</article>
