<article class='article-listing{% if article == posts.first %} latest{% endif %}'>
  <hgroup class='content-header'>
    <h2><a href='{{ article.url }}'>{{ article.title }}</a></h2>
  </hgroup>
    
    {{article.body | truncatewords: 50}}
    
    <p class="view">
      <a href='{{ article.url }}'>Read&nbsp;more</a>
    </p>
</article>
